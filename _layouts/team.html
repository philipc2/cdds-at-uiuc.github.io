---
layout: default
bodyClass: "page-team"
---
<head>
<style>
team-image {
  height: 175px;
  width: 175px;
  margin-right: 10px;
  border-radius: 50%;
  overflow: hidden;
  img {
    width: 175px;
  }
}
</style>
</head>

<body>
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-9 col-md-8">
      <div class="team team-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="content">{{content}}</div>
      </div>
    </div>
    <div class="col-3 col-md-4" align="center">
      <div class="team-image">
        <img width="175" height="175" class="img-fluid mb-2" src="{{ page.image | relative_url }}" />
      </div>
    </div>
  </div>
</div>
</body>
